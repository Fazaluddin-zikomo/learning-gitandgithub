<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back office Login</title>
    <style>
        .container {
            width: 100%;
            height: 70vh;
        }
        #card {
            box-shadow: 4px 7px 8px rgb(187, 178, 178);
            width: 40%;
            
        }

        .loginBtn:hover {
            box-shadow: 5px 5px violet;
        }
        .foot {
            text-align: right;
        }
        .name {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(98, 96, 96);
        }
        .mar {
            margin-right: 10rem;
        }
        .footer {
            padding-top: 4rem;
        }
        @media (max-width: 800px) {
            #card {
                width: 100%;
                align-items: center;
            }
            .name {
                text-align: center;
            }
        }
        @media (max-width: 1000px) {
            #card {
                width: 75%;
            }
        }
        @media (max-width: 300px) {
            #card {
                width: 100%;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="pt-2 m-4 justify-content-center name" >
        <h2 class="headName">JETLINETRAVEL </h2>
        <h4 class="px-4 mx-3"> BACKOFFICE</h4> 
    </div>
    <!-- toast div  -->
    <div class="toast" style="position: absolute; top: 0; right: 0;" aria-live="polite" aria-atomic="true"
        style="position: relative; min-height: 200px;">
        <div class="toast-header">
            <strong class="mr-auto mar">BackOffice</strong>

            <small>Just now</small>
            <button type="button" class="ml-5 mb-1 close btn" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Invalid Input Please check your username and password.
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="card p-5 m-auto" id="card">
            <!-- login form -->
            <form onsubmit="return toasting()" action=" ">

                <div class="m-3 mb-5 log text-center"><h2><i class="fas fa-user-circle"></i>  Login </h2></div>
                <div class="input-group mb-4" >
                    <span class="input-group-text fas fa-user" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="Username" id="user" aria-label="Username"
                    aria-describedby="basic-addon1" >
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text fas fa-lock" id="basic-addon1"></span>
                    <input type="password" class="form-control" placeholder="Password" id="pass" aria-label="password"
                    aria-describedby="basic-addon1 ">
                </div>
                <div class="d-flex">
                        <button type="submit" class="btn m-1 btn-primary w-75 loginBtn " onclick="toasting()">Login</button>
                        <button class="btn btn-primary w-75 m-1" onclick="cleaning()">Clear</button>
                </div>
            </form>
        </div>
        <!-- footer -->
    </div>
        <div class="text-align-right d-flex justify-content-between m-2 mt-5 px-2 footer">
            <div class="text-left">&#169; Zikomo Solutions Inc. 2022 All Rights Reserved</div>
            <div class="foot">Developed by <a
                href="http://zikomosolutions.com/">Zikomo Solutions Inc.</a></div>
            </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        let option = {
            animation: true,
            delay: 3000
        }
        function toasting() {
            let input1 = document.getElementById('user').value;
            let input2 = document.getElementById('pass').value;
            if (input1 <= 0 || input2 <= 0 || input1 != "jeel" && input2 != 123) {
                let myAlert = document.querySelector(".toast");
                let bsAlert = new bootstrap.Toast(myAlert, option)
                bsAlert.show();
                return false;
            }
            else {
                // window.open()
                alert("Welcom jeel")
                return true;
            }
        }
        function cleaning() {
            document.getElementById('user').value = "";
            document.getElementById('pass').value = "";
        }
    </script>
</body>

</html>
