<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back office Login</title>
    <style>
        .container {
            width: 100%;
            height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        h1 {
            cursor: pointer;
            text-shadow: -.3rem .2rem rgb(239, 178, 66) /*rgb(187, 178, 178)*/;
        }
        h1:hover {
            animation: 0.7s floating ease-in-out;
        }
        #card {
            box-shadow: -5px 5px rgb(187, 178, 178);
        }

        button:hover {
            box-shadow: -5px 5px orange;
        }

        .cont {
            width: 50%;
        }
        @keyframes floating {
            0% {
                transform: translateY(0rem);
            }
            50% {
                transform: translateY(-0.5rem);
                text-shadow: -0.4rem 0.4rem rgb(239, 178, 66);
            }
            100% {
                transform: translateY(-0rem);
            }
        }

        @media (max-width: 800px) {
            h1 {
                text-shadow: -3px 3px rgb(187, 178, 178);
            }

            .cont {
                width: 100%;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card w-100 p-5" id="card">
            <div class="header">
                <h2>Welcome to</h2>
                <h1><strong>Jetlinetravel BackOffice</strong></h1>
            </div>

            <div class="logForm w-100 justify-content-center d-flex text-right">
                <form action="none" class="m-5 cont">
                    <label for="Username">
                        Username
                    </label>
                    <input type="text" class="form-control mb-2" placeholder="Enter your username" required />
                    <label for="password">
                        Password
                    </label>
                    <input type="password" class="form-control" placeholder="Enter your password" required />
                    <button type="submit" class="btn btn-primary mt-3 w-50" onclick="">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer text-right">
        &#169; Zikomo Solutions Inc. 2022, All Rights Reserved. Developed by <a
            href="http://zikomosolutions.com/">Zikomo Solutions Inc.</a>
    </div>
</body>
</html>
